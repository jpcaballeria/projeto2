<header class="header">
  <div class="header-content">
    <div class="flex items-center space-x-8">
      <!-- Logo -->
      <a href="{{ store.url }}" class="logo-wrapper">
        {% set logoStore = Image('logo_loja') %}
        {% if logoStore %}
          {{ logoStore | replace({'src=': 'width="160" height="40" class="logo" src='}) }}
        {% else %}
          <span class="text-xl font-bold text-primary-600">{{ store.name }}</span>
        {% endif %}
      </a>

      <!-- Search -->
      <form class="search-form hidden md:block" action="{{ links.search }}" method="get">
        <input type="hidden" name="loja" value="{{ store.id }}">
        <input 
          type="search" 
          name="palavra_busca" 
          class="search-input"
          placeholder="O que vocÃª procura?"
          required
        >
        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2">
          <span class="sr-only">Buscar</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </form>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      {% for category in categories | slice(0, 6) %}
        <a href="{{ category.link }}" class="nav-link">{{ category.name }}</a>
      {% endfor %}
    </nav>

    <!-- Actions -->
    <div class="flex items-center space-x-4">
      <a href="{{ links.account }}" class="nav-link flex items-center">
        <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="hidden md:inline">Minha Conta</span>
      </a>

      <a href="{{ links.cart }}" class="nav-link flex items-center">
        <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span class="hidden md:inline">Carrinho</span>
        <span class="ml-1 text-sm bg-primary-600 text-white rounded-full w-5 h-5 flex items-center justify-center" data-cart="amount">0</span>
      </a>

      <!-- Mobile Menu Button -->
      <button class="md:hidden nav-link" data-toggle="overlay-shadow" data-target="#menu-mobile">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>
